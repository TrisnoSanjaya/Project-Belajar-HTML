<!DOCTYPE html>
<html>
    <head>
        <title>Strong-Emphasis-Blockquete-Quete</title>
    </head>
    <body>
        <!-- Strong -->
        <p>
             <strong>Perhatian!!!</strong> Jangan membuat sampah sembarangan 
        </p>
        <!-- Emphasis -->
        <p>
            Karena <strong>sampah</strong> bisa menyebabkan berbagai <em>penyakit</em>
        </p>
        <!-- Blockquote -->
        <p>
            <blockquote><q>Hidup adalah hidup walaupun kita tidak hidup berarti kita sudah mati</q>
            </blockquote>
        </p>
        <!-- Qoute -->
        <p>
            <b>Nino : </b> <q>Saya selalu menjaga kesehatan karena itu saya selalu membuag sampah pada tempatnya</q>
        </p>
    </body>
</html>
